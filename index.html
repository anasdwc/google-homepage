<!DOCTYPE html>
<html>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link href="images/favicon.ico" rel="icon">
		<title>Google Homepage Clone</title>
	</head>
	
	<body>
		<header>
			<nav class="navbar-right">
				<a class="nav-links" href="#">Gmail</a>
				<a class="nav-links" href="#">Images</a>
				<a class="nav-links" href="#"><img class="menu-icon" src="images/menu-icon.png"></a>
				<a id="sign-btn" href="#"><b>Sign in</b></a>
			</nav>
		</header>
		
		<section>
			<img src="images/google-logo.png" class="logo" alt="Google Logo">
			
			<article class="search-bar">
				<img class="search-icon" src="images/search.png">
				<img class="search-mic" src="images/mic.png">
				<input type="text" class="search-input">
			</article>
			
			<article class="button">
				<input value="Google Search" type="submit" class="search-btn">
				<input value="I'm Feeling Lucky" type="submit" class="search-btn">
			</article>
		</section>
		
		<footer>
			<div class="footer-left">
				<a class="footer-link" href="#">Advertising</a>
				<a class="footer-link" href="#">Business</a>
				<a class="footer-link" href="#">About</a>
				<a class="footer-link" href="#">How Search works</a>
			</div>
			
			<div class="footer-right">
				<a class="footer-link" href="#">Privacy</a>
				<a class="footer-link" href="#">Terms</a>
				<a class="footer-link" href="#">Settings</a>
			</div>
		</footer>
		
	</body>

</html>
